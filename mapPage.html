<!-- The Login Modal -->
  <div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
  class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <img src="Images/logoJourney.png" alt="Avatar" class="avatar">
    </div>

    <div class="mContainer">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button id = "loginButton" type="submit">Login</button>
      <label id = "check">
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="mContainer" style="background-color:#f1f1f1">
      <button id = "cancelButton" type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
  </div>

  <!-- Register Modal -->
  <div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content animate" action="/action_page.php">
      <div class="mContainer">

        <div class="imgcontainer">
          <img src="Images/logoJourney.png" alt="Avatar" class="avatar">
        </div>

        <h1 id = "registerHead">Register</h1>
        <p id = "registerInfo">Create an account now and begin your journey!</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p id = "registerInfo">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      </div>
      <div class="mContainer" style="background-color:#f1f1f1">
        <button type="submit" id="loginButton">Sign Up</button>
        <button type="button" onclick="document.getElementById('id02').style.display='none'" id="cancelButton">Cancel</button>
      </div>
    </form>
  </div>

  <!-- close modal if the user clicks outside the modal window -->
  <script>
  // Get the modal
  var modal = document.getElementById('id01');
  var modal2 = document.getElementById('id02');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
      if (event.target == modal2) {
          modal2.style.display = "none";
      }
  }
  </script>
